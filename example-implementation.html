<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Physics Simulation - Space Theme</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Example layout for a physics simulation interface */
    .app-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      grid-template-rows: auto 1fr;
      gap: var(--spacing-md);
      height: 100vh;
      padding: var(--spacing-md);
    }

    .app-header {
      grid-column: 1 / -1;
    }

    .controls-panel {
      overflow-y: auto;
      max-height: calc(100vh - 150px);
    }

    .canvas-container {
      position: relative;
      background: var(--color-bg-secondary);
      border: 2px solid var(--color-border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
    }

    .canvas-overlay {
      position: absolute;
      top: var(--spacing-sm);
      right: var(--spacing-sm);
      z-index: 10;
    }

    .control-group {
      margin-bottom: var(--spacing-md);
    }

    .control-group label {
      display: block;
      margin-bottom: var(--spacing-xs);
    }

    .slider-value {
      float: right;
      color: var(--color-accent);
      font-family: var(--font-heading);
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }

    .stat-item {
      background: var(--glass-bg);
      padding: var(--spacing-sm);
      border-radius: 12px;
      border: 1px solid var(--color-border);
      text-align: center;
    }

    @media (max-width: 1024px) {
      .app-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
      }

      .controls-panel {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Header -->
    <header class="app-header fade-in">
      <div class="flex-between">
        <div>
          <h1 style="font-size: 48px; margin-bottom: 8px;">ORBITAL DYNAMICS</h1>
          <p class="text-muted" style="margin: 0;">Real-time 3D physics simulation and visualization</p>
        </div>
        <span class="badge pulse-glow">SYSTEM ACTIVE</span>
      </div>
    </header>

    <!-- Controls Panel -->
    <aside class="controls-panel fade-in">
      <!-- Simulation Controls -->
      <div class="card card-accent">
        <h3>Simulation Controls</h3>

        <div class="control-group">
          <label class="data-label">
            Velocity
            <span class="slider-value" id="velocity-value">50</span>
          </label>
          <input type="range" id="velocity-slider" min="0" max="100" value="50" oninput="updateValue('velocity', this.value)">
        </div>

        <div class="control-group">
          <label class="data-label">
            Gravity
            <span class="slider-value" id="gravity-value">75</span>
          </label>
          <input type="range" id="gravity-slider" min="0" max="100" value="75" oninput="updateValue('gravity', this.value)">
        </div>

        <div class="control-group">
          <label class="data-label">
            Mass
            <span class="slider-value" id="mass-value">60</span>
          </label>
          <input type="range" id="mass-slider" min="0" max="100" value="60" oninput="updateValue('mass', this.value)">
        </div>

        <div class="control-group">
          <label class="data-label">
            Friction
            <span class="slider-value" id="friction-value">30</span>
          </label>
          <input type="range" id="friction-slider" min="0" max="100" value="30" oninput="updateValue('friction', this.value)">
        </div>

        <div style="display: flex; gap: var(--spacing-xs); margin-top: var(--spacing-md);">
          <button class="btn-primary" style="flex: 1;">Reset</button>
          <button style="flex: 1;">Pause</button>
        </div>
      </div>

      <!-- Object Properties -->
      <div class="card" style="margin-top: var(--spacing-md);">
        <h4>Object Properties</h4>

        <div class="control-group">
          <label class="data-label">Object Type</label>
          <select style="width: 100%;">
            <option>Sphere</option>
            <option>Cube</option>
            <option>Cylinder</option>
            <option>Torus</option>
          </select>
        </div>

        <div class="control-group">
          <label class="data-label">Material</label>
          <select style="width: 100%;">
            <option>Metal</option>
            <option>Plastic</option>
            <option>Glass</option>
            <option>Rubber</option>
          </select>
        </div>

        <button style="width: 100%;">Add Object</button>
      </div>

      <!-- Environment Settings -->
      <div class="card" style="margin-top: var(--spacing-md);">
        <h4>Environment</h4>

        <div class="control-group">
          <label class="data-label">
            Particle Count
            <span class="slider-value" id="particles-value">500</span>
          </label>
          <input type="range" id="particles-slider" min="0" max="1000" value="500" step="100" oninput="updateValue('particles', this.value)">
        </div>

        <div class="control-group">
          <label class="data-label">
            Light Intensity
            <span class="slider-value" id="light-value">80</span>
          </label>
          <input type="range" id="light-slider" min="0" max="100" value="80" oninput="updateValue('light', this.value)">
        </div>

        <div style="margin-top: var(--spacing-sm);">
          <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" checked style="width: auto; margin-right: var(--spacing-xs);">
            <span class="data-label" style="margin: 0;">Show Grid</span>
          </label>
          <label style="display: flex; align-items: center; cursor: pointer; margin-top: var(--spacing-xs);">
            <input type="checkbox" style="width: auto; margin-right: var(--spacing-xs);">
            <span class="data-label" style="margin: 0;">Show Vectors</span>
          </label>
        </div>
      </div>

      <!-- Statistics -->
      <div class="card" style="margin-top: var(--spacing-md);">
        <h4>Performance Stats</h4>
        <div class="stats-grid">
          <div class="stat-item">
            <label class="data-label">FPS</label>
            <div class="data-value" style="font-size: 24px;">60</div>
          </div>
          <div class="stat-item">
            <label class="data-label">Objects</label>
            <div class="data-value" style="font-size: 24px;">42</div>
          </div>
          <div class="stat-item">
            <label class="data-label">Draw Calls</label>
            <div class="data-value" style="font-size: 24px;">128</div>
          </div>
          <div class="stat-item">
            <label class="data-label">Memory</label>
            <div class="data-value" style="font-size: 24px;">64MB</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Canvas Area -->
    <main class="canvas-container fade-in">
      <!-- Canvas overlay info -->
      <div class="canvas-overlay">
        <div class="card" style="padding: var(--spacing-sm); min-width: 200px;">
          <label class="data-label">Camera Position</label>
          <p style="margin: 4px 0; font-family: var(--font-technical); color: var(--color-accent);">
            X: 0.00 | Y: 5.00 | Z: 10.00
          </p>
        </div>
      </div>

      <!-- Placeholder for 3D canvas -->
      <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
        <div class="text-center">
          <div class="spinner" style="margin: 0 auto var(--spacing-md);"></div>
          <h3 class="text-glow">Initializing 3D Renderer</h3>
          <p class="text-muted">Your WebGL canvas will render here</p>
          <div style="margin-top: var(--spacing-lg);">
            <span class="badge">WebGL 2.0</span>
            <span class="badge" style="margin-left: var(--spacing-xs);">Hardware Accelerated</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Example slider value update
    function updateValue(name, value) {
      document.getElementById(`${name}-value`).textContent = value;

      // Add pulse effect to updated value
      const element = document.getElementById(`${name}-value`);
      element.style.transform = 'scale(1.2)';
      element.style.color = 'var(--color-accent)';

      setTimeout(() => {
        element.style.transform = 'scale(1)';
      }, 150);
    }

    // Add fade-in to elements on load
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('fade-in');
        }, index * 100);
      });
    });

    // Simulate FPS counter
    setInterval(() => {
      const fps = 55 + Math.floor(Math.random() * 10);
      const fpsElement = document.querySelector('.stat-item:nth-child(1) .data-value');
      if (fpsElement) {
        fpsElement.textContent = fps;
        if (fps < 58) {
          fpsElement.style.color = '#ffaa00';
        } else {
          fpsElement.style.color = 'var(--color-accent)';
        }
      }
    }, 1000);
  </script>
</body>
</html>
